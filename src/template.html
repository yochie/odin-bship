<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="header">
      <h2>Battle ship</h2>
      <button class="reset-button">Reset</button>
    </div>
    <div class="game-start-screen">
      <h3>Starting new game...</h3>
      <p class="human-opponent-message">
        Make sure your opponent can't see the screen.
      </p>
      <button class="start-button large-button">Start</button>
    </div>
    <div class="placement-screen">
      <h3>Place your ships</h3>
      <div class="player-title">Player 1</div>
      <div class="placement-grid">
        <div class="gameboard-section">
          <div class="gameboard" id="placement-board"></div>
        </div>
        <div class="gameboard-section">
          <div class="placement-menu">
            <button class="large-button generate-board-button">
              Randomize
            </button>
            <button class="large-button">Done</button>
          </div>
        </div>
      </div>
    </div>
    <div class="turn-swap-screen">
      <h3>Swapping players...</h3>
      <p class="swap-message">Turn: Player 1</p>
      <p>Make sure your opponent can't see the screen.</p>
      <button class="start-turn-button large-button">Start turn</button>
    </div>
    <div class="game-over-screen">
      <h3>Game Over...</h3>
      <div class="gameboards">
        <div class="gameboard-header">
          <h3 class="player-title">Player 1</h3>
        </div>
        <div class="gameboard-header">
          <h3 class="player-title">Player 2</h3>
        </div>
        <div class="gameboard-section">
          <div id="game-over-board-0" class="gameboard"></div>
        </div>
        <div class="gameboard-section">
          <div id="game-over-board-1" class="gameboard"></div>
        </div>
      </div>
    </div>
    <div class="gameboards game-boards-screen">
      <div class="gameboard-header">
        <div class="player-view">
          <h3 class="player-title">You</h3>
        </div>
      </div>
      <div class="gameboard-header">
        <div class="opponent-view">
          <h3 class="player-title">Opponent</h3>
        </div>
        <p class="attack-state">Choose target...</p>
        <button class="end-turn-button">End turn</button>
      </div>
      <div class="gameboard-section">
        <div id="active-board" class="gameboard"></div>
      </div>
      <div class="gameboard-section">
        <div id="opponent-board" class="gameboard"></div>
      </div>
    </div>
  </body>
</html>
