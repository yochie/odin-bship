<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="header">
      <h2>Battle ship</h2>
      <button class="reset-button">Reset</button>
    </div>
    <div class="game-start-screen">
      <h2>Starting new game...</h2>
      <p class="human-opponent-message">
        Make sure your opponent can't see the screen.
      </p>
      <button class="start-button">Start</button>
    </div>
    <div class="turn-swap-screen">
      <h2>Swapping players...</h2>
      <p class="human-opponent-message">
        Make sure your opponent can't see the screen.
      </p>
      <button class="start-turn-button">Start turn</button>
    </div>
    <div class="game-over-screen">
      <h2>Game Over...</h2>
      <div class="gameboards">
        <div class="gameboard-header">
          <h2>Player 1</h2>
        </div>
        <div class="gameboard-header">
          <h2>Player 2</h2>
        </div>
        <div class="gameboard-section">
          <div id="game-over-board-0" class="gameboard"></div>
        </div>
        <div class="gameboard-section">
          <div id="game-over-board-1" class="gameboard"></div>
        </div>
      </div>
    </div>
    <div class="gameboards game-boards-screen">
      <div class="gameboard-header">
        <h2>You</h2>
      </div>
      <div class="gameboard-header">
        <h2>Opponent</h2>
        <p class="attack-state">Choose target...</p>
        <button class="end-turn-button">End turn</button>
      </div>
      <div class="gameboard-section">
        <div id="active-board" class="gameboard"></div>
      </div>
      <div class="gameboard-section">
        <div id="opponent-board" class="gameboard"></div>
      </div>
    </div>
  </body>
</html>
